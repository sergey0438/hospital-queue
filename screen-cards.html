–ü—ñ—Å–ª—è –∑–Ω–∏–∫–Ω–µ–Ω–Ω—è –ø–æ—Ç–æ—á–Ω–æ–≥–æ –Ω–æ–º–µ—Ä–∞ –Ω–∞ –µ–∫—Ä–∞–Ω—ñ –Ω–∞—Å—Ç—É–ø–Ω–∏–π –Ω–æ–º–µ—Ä –º–æ–∂–µ –∑–∞—Ö–æ–¥–∏—Ç–∏ –¥–æ –∫–∞–±—ñ–Ω–µ—Ç—É ‚Ññ3.</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "https://kharkiv-regional-default-rtdb.europe-west1.firebasedatabase.app/",
    authDomain: "hospital-queue.firebaseapp.com",
    databaseURL: "https://kharkiv-regional-default-rtdb.europe-west1.firebasedatabase.app/",
    projectId: "hospital-queue",
    storageBucket: "hospital-queue.appspot.com",
    messagingSenderId: "23042968926",
    appId: "1:23042968926:web:9c75f87c5337af630653cf"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const queueScreen = document.getElementById('queueScreen');

  // üîì –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∑–≤—É–∫–∞ (–æ–¥–∏–Ω —Ä–∞–∑)
const unlockBtn = document.getElementById('unlock');

unlockBtn.addEventListener('click', () => {
  const u = new SpeechSynthesisUtterance('–ó–≤—É–∫ –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ');
  u.lang = 'uk-UA';
  speechSynthesis.speak(u);
  unlockBtn.remove();
});


  // ‚úÖ –í–ê–ñ–ù–û: –æ–±—ä—è–≤–ª—è–µ–º –î–û –ø–æ–¥–ø–∏—Å–∫–∏
  let currentCards = {};
  let lastAnnounced = null;

  function speakNext(number) {
  if (!('speechSynthesis' in window)) return;

  const text = `–ù–∞—Å—Ç—É–ø–Ω–∏–π –Ω–æ–º–µ—Ä ${number}, –ø—Ä–æ—Ö–æ–¥—å—Ç–µ`;
  const u = new SpeechSynthesisUtterance(text);

  const voices = speechSynthesis.getVoices();

  // –≤—ã–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—ã–π –¥–æ—Å—Ç—É–ø–Ω—ã–π –≥–æ–ª–æ—Å
  const voice =
    voices.find(v => v.lang === 'uk-UA') ||
    voices.find(v => v.lang.startsWith('uk')) ||
    voices.find(v => v.lang.startsWith('ru')) ||
    voices.find(v => v.lang.startsWith('en'));

  if (voice) {
    u.voice = voice;
  }

  u.rate = 0.9;
  u.pitch = 1;

  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}



  function createCard(key, data) {
    const card = document.createElement('div');
    card.className = 'patient-card';
    card.innerHTML = `
      <div class="patient-number">‚Ññ${key}</div>
      <div class="patient-name">${data.name ?? ''}</div>
    `;
    queueScreen.appendChild(card);

    setTimeout(() => card.classList.add('show'), 50);
    return card;
  }

  // ‚úÖ –ü–æ–¥–ø–∏—Å–∫–∞ –ü–û–°–õ–ï –≤—Å–µ—Ö –æ–±—ä—è–≤–ª–µ–Ω–∏–π
  db.ref('queue').on('value', (snapshot) => {
    const newKeys = new Set();
    const waitingNumbers = [];

    snapshot.forEach((s) => {
      const data = s.val();
      if (!data) return;

      if (data.status === 'waiting') {
        newKeys.add(s.key);
        waitingNumbers.push(Number(s.key));

        if (!currentCards[s.key]) {
          currentCards[s.key] = createCard(s.key, data);
        }
      }
    });

    // –£–¥–∞–ª—è–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏, –∫–æ—Ç–æ—Ä—ã—Ö –±–æ–ª—å—à–µ –Ω–µ—Ç
    for (const key in currentCards) {
      if (!newKeys.has(key)) {
        const card = currentCards[key];
        card.classList.remove('show');
        setTimeout(() => card.remove(), 500);
        delete currentCards[key];
      }
    }

    // üîä –æ–±—ä—è–≤–ª—è–µ–º —Å–ª–µ–¥—É—é—â–∏–π –Ω–æ–º–µ—Ä (–º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π waiting)
    if (waitingNumbers.length > 0) {
      const nextNumber = Math.min(...waitingNumbers);

      if (lastAnnounced !== nextNumber) {
        lastAnnounced = nextNumber;
        speakNext(nextNumber);
      }
    }
  });
</script>

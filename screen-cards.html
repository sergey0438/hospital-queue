<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ï–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞ —á–µ—Ä–≥–∞</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #000;
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.queue-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 1rem;
  padding: 2rem;
  width: 100%;
  max-width: 1200px;
  margin-top: 2rem;
}

.patient-card {
  background-color: #d32f2f;
  color: white;
  border-radius: 15px;
  padding: 1.5rem;
  text-align: center;
  font-size: 1.5rem;
  box-shadow: 0 0 15px rgba(255,0,0,0.7);
  opacity: 0;
  transform: translateY(-20px);
  transition: transform 0.5s, opacity 0.5s;
}

.patient-card.show {
  opacity: 1;
  transform: translateY(0);
}

.patient-number {
  font-size: 3rem;
  font-weight: bold;
}
</style>
</head>
<body>
<h1 class="text-center mt-3">–ï–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞ —á–µ—Ä–≥–∞</h1>

<div style="margin: 20px;">
  <button id="enableSound" class="btn btn-success btn-lg">üîä –í–∫–ª—é—á–∏—Ç–∏ –≥–æ–ª–æ—Å–æ–≤—ñ –æ–≥–æ–ª–æ—à–µ–Ω–Ω—è</button>
</div>

<div class="queue-container" id="queueScreen"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "https://kharkiv-regional-default-rtdb.europe-west1.firebasedatabase.app/",
  authDomain: "hospital-queue.firebaseapp.com",
  databaseURL: "https://kharkiv-regional-default-rtdb.europe-west1.firebasedatabase.app/",
  projectId: "hospital-queue",
  storageBucket: "hospital-queue.appspot.com",
  messagingSenderId: "23042968926",
  appId: "1:23042968926:web:9c75f87c5337af630653cf"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const queueScreen = document.getElementById('queueScreen');
let currentCards = {};
let soundEnabled = false;

// –ù–∞–∂–∞—Ç–∏–µ –∫–Ω–æ–ø–∫–∏ –≤–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞
document.getElementById('enableSound').addEventListener('click', () => {
  soundEnabled = true;
  const test = new SpeechSynthesisUtterance('–ì–æ–ª–æ—Å–æ–≤—ñ –æ–≥–æ–ª–æ—à–µ–Ω–Ω—è —É–≤—ñ–º–∫–Ω–µ–Ω–æ');
  test.lang = 'uk-UA';
  speechSynthesis.speak(test);
});

// –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏
function createCard(key, data) {
  const card = document.createElement('div');
  card.className = 'patient-card';
  card.innerHTML = `<div class="patient-number">‚Ññ${key}</div><div>${data.name}</div>`;
  queueScreen.appendChild(card);
  setTimeout(() => card.classList.add('show'), 50);
  return card;
}

// –û–∑–≤—É—á–∫–∞ –Ω–æ–º–µ—Ä–∞
function speakNumber(number) {
  if (!soundEnabled) return;
  const text = `–ü–∞—Ü—ñ—î–Ω—Ç –Ω–æ–º–µ—Ä ${number}, –í–∏ –Ω–∞—Å—Ç—É–ø–Ω–∏–π`;
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = 'uk-UA';
  msg.rate = 0.9;
  msg.pitch = 1;
  speechSynthesis.cancel();
  speechSynthesis.speak(msg);
}

// –°–ª—É—à–∞–µ–º –æ—á–µ—Ä–µ–¥—å
db.ref('queue').on('value', snapshot => {
  const newKeys = new Set();

  snapshot.forEach(s => {
    const data = s.val();
    const number = s.key;

    if (!data) return;

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ–∂–∏–¥–∞—é—â–∏—Ö
    if (data.status === 'waiting') {
      newKeys.add(number);
      if (!currentCards[number]) currentCards[number] = createCard(number, data);
    }

    // –ì–æ–ª–æ—Å–æ–≤–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –≤—ã—Ö–æ–¥–∞ –ø–∞—Ü–∏–µ–Ω—Ç–∞
    if (data.status === 'in' && data.announced !== true) {
      speakNumber(number);
      db.ref('queue/' + number).update({ announced: true });
    }
  });

  // –£–±–∏—Ä–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏, –∫–æ—Ç–æ—Ä—ã—Ö –±–æ–ª—å—à–µ –Ω–µ—Ç
  for (const key in currentCards) {
    if (!newKeys.has(key)) {
      const card = currentCards[key];
      card.classList.remove('show');
      setTimeout(() => card.remove(), 500);
      delete currentCards[key];
    }
  }
});
</script>
</body>
</html>

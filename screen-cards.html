<style>
body {

  </button>
</div>

–ü—ñ—Å–ª—è –∑–Ω–∏–∫–Ω–µ–Ω–Ω—è –ø–æ—Ç–æ—á–Ω–æ–≥–æ –Ω–æ–º–µ—Ä–∞ –Ω–∞ –µ–∫—Ä–∞–Ω—ñ –Ω–∞—Å—Ç—É–ø–Ω–∏–π –Ω–æ–º–µ—Ä –º–æ–∂–µ –∑–∞—Ö–æ–¥–∏—Ç–∏ –¥–æ –∫–∞–±—ñ–Ω–µ—Ç—É ‚Ññ3.</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "https://kharkiv-regional-default-rtdb.europe-west1.firebasedatabase.app/",
      authDomain: "hospital-queue.firebaseapp.com",
      databaseURL: "https://kharkiv-regional-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "hospital-queue",
      storageBucket: "hospital-queue.appspot.com",
      messagingSenderId: "23042968926",
      appId: "1:23042968926:web:9c75f87c5337af630653cf"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const queueScreen = document.getElementById('queueScreen');
let currentCards = {}; // —Ö—Ä–∞–Ω–∏—Ç —Ç–µ–∫—É—â–∏–µ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏

// –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏
function createCard(key, data) {
  const card = document.createElement('div');
  card.className = 'patient-card';
  card.innerHTML = `<div class="patient-number">‚Ññ${key}</div>`;
  queueScreen.appendChild(card);

  // –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ
  setTimeout(() => {
    card.classList.add('show');
  }, 50);

  return card;
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—á–µ—Ä–µ–¥–∏
db.ref('queue').on('value', snapshot => {
  const newKeys = new Set();
  let nextNumberToAnnounce = null;

  snapshot.forEach(s => {
    const data = s.val();
    const number = s.key;

    // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∂–∏–¥–∞—é—â–∏—Ö
    if (data.status === 'waiting') {
      newKeys.add(number);
      if (!currentCards[number]) {
        currentCards[number] = createCard(number, data);
      }

      // –ø–µ—Ä–≤—ã–π –æ–∂–∏–¥–∞—é—â–∏–π = —Å–ª–µ–¥—É—é—â–∏–π
      if (!nextNumberToAnnounce && data.announced !== true) {
        nextNumberToAnnounce = number;
      }
    }
  });

  // —É–±–∏—Ä–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏, –∫–æ—Ç–æ—Ä—ã—Ö –±–æ–ª—å—à–µ –Ω–µ—Ç
  for (const key in currentCards) {
    if (!newKeys.has(key)) {
      const card = currentCards[key];
      card.classList.remove('show');
      card.style.opacity = '0';
      card.style.transform = 'translateY(-20px)';

      setTimeout(() => card.remove(), 500);
      delete currentCards[key];
    }
  }

  // üîä –æ–±—ä—è–≤–ª—è–µ–º –°–õ–ï–î–£–Æ–©–ï–ì–û
  if (nextNumberToAnnounce) {
    speakNumber(nextNumberToAnnounce);

    db.ref('queue/' + nextNumberToAnnounce).update({
      announced: true
    });
  }
});



//–î–æ–±–∞–≤–ª—è–µ–º –≥–æ–ª–æ—Å–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
function speakNumber(number) {
  if (!soundEnabled) return;
  if (!('speechSynthesis' in window)) return;

  const text = `–ü–∞—Ü—ñ—î–Ω—Ç –Ω–æ–º–µ—Ä ${number}, –í–∏ –Ω–∞—Å—Ç—É–ø–Ω–∏–π`;
  console.log('–û–∑–≤—É—á–∏–≤–∞–µ–º:', text);

  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = 'uk-UA';
  msg.rate = 0.9;
  msg.pitch = 1;

  setTimeout(() => {
    speechSynthesis.cancel();
    speechSynthesis.speak(msg);
  }, 400);
}


//---------------
let soundEnabled = false;

document.getElementById('enableSound').addEventListener('click', () => {
  const test = new SpeechSynthesisUtterance('–ì–æ–ª–æ—Å–æ–≤—ã–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è –≤–∫–ª—é—á–µ–Ω—ã');
  test.lang = 'ru-RU';
  speechSynthesis.speak(test);

  soundEnabled = true;
});

window.onload = () => {
  setTimeout(() => {
    const test = new SpeechSynthesisUtterance(
      '–¢–µ—Å—Ç –∑–≤—É–∫–∞. –ï—Å–ª–∏ –≤—ã —ç—Ç–æ —Å–ª—ã—à–∏—Ç–µ, –∑–Ω–∞—á–∏—Ç –≥–æ–ª–æ—Å —Ä–∞–±–æ—Ç–∞–µ—Ç'
    );
    test.lang = 'ru-RU';
    speechSynthesis.speak(test);
  }, 1000);
};


</script>
